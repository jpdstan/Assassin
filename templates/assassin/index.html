<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>The Assassin Game</title>
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
		<script src="{% static "js/script.js" %}"></script>
	</head>

	<body>
		<div class="container">
			<h1>Assassin</h1>
			<p>Select a group to see.</p>
			{% for g in groups %}
			<h3><a href="/assassin/group/{{ g.slug }}/">{{ g.group_name }}</a></h3>
			{% endfor %}
			<p>Or if you don't have a group, create one by pressing the button below.</p>
			<a href="/assassin/add_group"><button type="button" class="btn btn-default btn-lg">Create Group</button></a>
		</div>
	</body>
</html>
